<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Application Form</title>
		<link rel="stylesheet" href="/public/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="../public/style.css">

	</head>
	<body>
   
        <div class="container-fluid bg-dark text-light py-3">
            <img src="views/EMJAYtech.png" alt="mylogo">
    <header class="text-center">
		<h1 class="display-6">EmjayTech Application Form</h1>
		<p>Register with Us Today!</p>
    </header>
    </div>
    <section class="container my-2 bg-dark w-50 text-light p-2">
    <form class="row g-3" action="/name" method="post">
        <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" name="first">
          </div>
          <div class="col-md-6">
            <label for="inputSecondName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputSecondName" name="last">
          </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" name="state">
            <option selected>Choose...</option>
            <option>Ogun</option>
            <option>Osun</option>
            <option>Lagos</option>
            <option>Ekiti</option>
            <option>Oyo</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="Gender" class="form-label">Gender</label>
            <select id="Gender" class="form-select" name="gender">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="maritalStatus" class="form-label">Marital Status</label>
            <select id="maritalStatus" class="form-select" name="maritalStatus">
              <option selected>Choose...</option>
              <option>Married</option>
              <option>Single</option>
              <option>Divorced</option>
              <option>Engaged</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="web" class="form-label">Web Dvelopment Skills</label>
            <select id="web" class="form-select" name="web">
              <option selected>Choose...</option>
              <option>HTML</option>
              <option>CSS</option>
              <option>JavaScript</option>
              <option>React.js</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" >Register</button>
          </div>
      </form>
    </section>


     
	</body>

</html>
